<main class="w-100 m-auto">
    <div class="container">

          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="main-heading">Registrase</h1>
              <form method="POST" action="submit.php">
                <div class="row mb-3">
                  <label for="email" class="col-md-4 col-form-label text-md-end">Usuario</label>
                  <div class="col-md-6">
                    <input id="text" type="name" class="form-control " name="name" value="" required autocomplete="name" autofocus>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="email" class="col-md-4 col-form-label text-md-end">Correo electronico</label>
                  <div class="col-md-6">
                    <input id="email" type="email" class="form-control " name="email" value="" required autocomplete="email" autofocus>
                  </div>
                </div>
  
                <div class="row mb-3">
                  <label for="password" class="col-md-4 col-form-label text-md-end">contraseña</label>
                  <div class="col-md-6">
                    <input id="password" type="password" class="form-control " name="password" required autocomplete="current-password">
                  </div>
                </div>
  
                <div class="row mb-3">
                  <label for="confirm_password" class="col-md-4 col-form-label text-md-end">Confirmar constraseña</label>
                  <div class="col-md-6">
                    <input id="confirm_password" type="password" class="form-control " name="confirm_password" required autocomplete="current-password">
                  </div>
                </div>
  
                <div class="row mb-3">
                  <div class="col-md-4 offset-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" id="remember">
                      <label class="form-check-label" for="remember">
                        guardar
                      </label>
                    </div>
                  </div>
                </div>
  
                <div class="row mb-0 mt-4">
                  <div class="col-md-8 offset-md-3">
                    <button type="submit" class="btn btn-primary py-1 px-4">
                      Registrar
                    </button>
  
                    <a class="text-decoration-none ps-4" href="#">
                      No tengo cuenta?
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
